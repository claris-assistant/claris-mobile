name: Claris_mobile
description: A mobile client for claris-mcp-server with voice commands
version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"

dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.2
  # State management
  provider: ^6.0.5
  # API client
  dio: ^5.3.2
  # Audio recording
  record: ^5.0.1
  # File handling
  path_provider: ^2.1.1
  # Permission handling
  permission_handler: ^11.0.0
  # UI widgets
  flutter_svg: ^2.0.7
  # Utility packages
  uuid: ^3.0.7
  intl: ^0.18.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true
  assets:
    - assets/images/
    - assets/icons/
